<div class="container">
  <div class="row">
    <div class="col-12 text-end">
      <button *ngIf="!carteJeune.etat" data-mdb-toggle="modal" (click)="demandeCarte()"
              class="btn btn-primary btn-md">
        Demander carte jeune
        <i class="fas fa-plus" style="margin-left: 5px"></i>
      </button>
      <button *ngIf="carteJeune.etat === 'encours'" data-mdb-toggle="modal"
              style="color: orange"
              class="btn btn-primary btn-md">
        Demander en cours
      </button>
    </div>
  <section>
    <h3 class="font-weight-bold text-center dark-grey-text pb-2 "style="color: gray">Carte jeune</h3>
    <hr class="w-header my-4">
    <div class="row">
      <div class="col-12 text-center" *ngIf="!carteJeune.id_carte || carteJeune.etat === 'encours'">
        <span style="color: gray; font-size: 20px">Aucune carte</span>
      </div>
      <div class="col-6 p-2" *ngIf="carteJeune.etat === 'accept'">
        <div class="row m-2" style="border: gray solid 1px;
         border-radius: 5px; background-color: rgba(128,128,128,0.12)">
          <div class="row">
            <div class="col-12 mb-3 text-center">
              <span style="border-bottom: 1px solid black; font-size: 16px; font-weight: bold">#MJ-{{carteJeune.id_carte}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <img src="assets/images/images/user/profil.jpg" style="width: 60px; border-radius: 5px">
            </div>
            <div class="col-6">
              <p style="margin-left: 10px; font-size: 13px; font-weight: bold">Nom et Prenom     : {{"AYA ELJADDI"}} </p>
              <p style="margin-left: 10px; font-size: 13px; font-weight: bold">date de naissance : {{" 29/07/1997"}}</p>
              <p style="margin-left: 10px; font-size: 13px; font-weight: bold">Matricule            : {{"12345"}}</p>
            </div>
            <div class="col-2">
              <img src="assets/images/logo/logo.PNG" style="width: 60px; border-radius: 5px">
            </div>
            <div class="col-2">
              <img src="assets/images/images/Qrcode.png" style="width: 60px; border-radius: 5px">
            </div>
          </div>
          <div class="row">
            <div class="col-12 mb-2 text-end">
              <i style="font-size: 10px; color: #414de9; font-weight: bold; cursor: pointer" class="fas fa-cloud-download-alt">Telecharger</i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</div>
