<div>
  <div class="row">
    <div class="col-12 text-end">
      <button data-mdb-toggle="modal" data-mdb-target="#ajouterMaison" class="btn btn-primary btn-md">Ajouter
                <i class="fas fa-plus" style="margin-left: 5px"></i>
              </button>
    </div>
    <div
      class="modal fade"
      id="ajouterMaison"
      data-mdb-backdrop="static"
      data-mdb-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ajouter une Maison</h5>
            <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="formMaison">
              <div  class="md-form md-outline">
                <input formControlName="nom_maison_jeunes" mdbInput type="text" class="form-control" placeholder="Nom">
              </div>

              <div  class="md-form md-outline mt-3">
                <input formControlName="tel_Fixe" mdbInput type="number" class="form-control" placeholder="Telephone Fixe">
              </div>
              <div  class="md-form md-outline mt-3">
                <input formControlName="nom" mdbInput type="text" class="form-control" placeholder="Adresse">
              </div>
              <div  class="md-form md-outline mt-3">
                <input formControlName="gouvernorat" mdbInput type="text" class="form-control" placeholder="--Select Gouvernorat--">
              </div>
              <div  class="md-form md-outline mt-3">
                <input formControlName="delegation" mdbInput type="text" class="form-control" placeholder="--Select DÃ©lÃ©gation--">
              </div>
              <div class="text-center dark-grey-text">
                <a class="btn btn-outline-info btn-md mt-3 waves-effect" role="button">
                  Charger image<i class="fa fa-upload" style="margin-left: 10px"></i></a>
              </div>
              <div class="modal-footer">
                <button type="submit" (click)="addMaisonJeune()" class="btn btn-secondary btn-block mb-4">Ajouter</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 text-center">
      <span style="font-size: 25px; color: gray; font-weight: bold">Liste des maisons des Jeunesses</span>
    </div>
  </div>
  <hr>
  <div class="container my-5">
    <section>
      <div class="row">
        <div class="col-4" *ngFor="let maison of listMaison">
          <div style="border: rgba(0,0,0,0.33) 1px solid" class="card card-ecommerce">
            <div class="row">
              <div class="col-12 text-center">
                <img class="pt-4" src="assets/images/images/maisonJeunes/mj_ariana.jfif"
                       style="border-radius: 10px" height="150" alt="Sample image">
              </div>
              <div class="col-12 pl-lg-0">
                <div class="card z-depth-0">
                  <div class="card-body">
                    <h5 class="card-title mb-1">
                      <strong><a class="dark-grey-text">{{maison?.nom_maison_jeunes}}</a></strong></h5>
                    <p class="text-muted">Tel: (+216) 71 55 80 002</p>

                    <div class="row pt-2" style="border-radius: 10px" *ngIf="maison?.id_user">
                      <div class="list-group-item active d-flex justify-content-start align-items-center py-1">
                        <img src="assets/images/images/user/admin.png"
                             class="rounded-circle z-depth-0"
                             width="32" alt="avatar image">
                        <div class="d-flex flex-column" style="margin-left: 10px">
                          <p class="font-weight-normal mb-0">{{maison.id_user}}</p>
                          <p class="small mb-0">Admin</p>
                        </div>
                      </div>
                    </div>

                    <div *ngIf="!maison?.id_user" class="row pt-2" style="border-radius: 10px">
                      <div class="list-group-item d-flex justify-content-start align-items-center py-3">
                        <button type="submit" (click)="selectMaison(maison)" class="btn btn-primary btn-md" data-mdb-toggle="modal" data-mdb-target="#ajouterAdmn">Ajouter Administrateur
                          <i class="fas fa-plus" style="margin-left: 5px"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<div
  class="modal fade"
  id="ajouterAdmn"
  data-mdb-backdrop="static"
  data-mdb-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ajouter un administrateur</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formUser">
          <div  class="md-form md-outline">
            <select formControlName="id_user" mdbInput type="text" class="form-control" name="pets" id="pet-select">
              <option value="">-----section-----</option>
              <option value="{{user.id_user}}" *ngFor="let user of listUsers">{{user.nom + " " +user.prenom}}</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" (click)="attrbUser()" class="btn btn-secondary btn-block mb-4">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
